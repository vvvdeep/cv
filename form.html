<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Create your CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="css/form.css" />
</head>

<body>
  <div id='main'>

    <section class="section">
      <h1 class="block-head">Contact Information</h1>
      <div class="field-wrap">
        <label class="label">Name</label>
        <div>
          <input type="text" id="name" placeholder="Your Name" />
        </div>
      </div>
      <div class="field-wrap">
        <label class="label">Email</label>
        <div>
          <input type="text" id="email" placeholder="Your Email" />
        </div>
      </div>
      <div class="field-wrap">
        <label class="label">Mobile</label>
        <div>
          <input type="text" id="mobile" placeholder="Your Mobile" />
        </div>
      </div>
      <div class="field-wrap">
        <label class="label">LinkedIn profile</label>
        <div>
          <input type="text" id="linkedin" placeholder="Your LinkedIn profile url" />
        </div>
      </div>
    </section>

    <section class="section">
      <h1 class="block-head">Goal/Objective</h1>
      <div class="field-wrap">
        <label class="label">Goal/Objective</label>
        <div>
          <textarea type="text" id="goal" placeholder="Your Goal/Objective" rows="4"></textarea>
        </div>
      </div>
    </section>

    <section class="section">
      <h1 class="block-head">Professional Experience</h1>
      <section class="company-section">
        <div class="field-wrap">
          <label class="label">Company Name</label>
          <div>
            <input type="text" class="company" placeholder="Company Name" />
          </div>
        </div>
        <div class="field-wrap">
          <label class="label">Job Title/Designation</label>
          <div>
            <input type="text" class="role" placeholder="Job Title/Designation/Role" />
          </div>
        </div>
        <div class="field-wrap">
          <label class="label">Duration</label>
          <div>
            <input type="text" class="duration" placeholder="e.g. May, 2017 - Present" />
          </div>
        </div>
        <div class="field-wrap multi-input">
          <label class="label">Responsibilities</label>
          <div>
            <input type="text" class="responsibility" placeholder="e.g. Building the architechture of the product" />
            <span class="add-more add-field">+</span>
          </div>
        </div>
        <div class="field-wrap">
          <label class="label">Technologies</label>
          <div>
            <input type="text" class="technology" placeholder="e.g. ReactJS, Redux, MongoDB" />
          </div>
        </div>
        <div class="field-wrap multi-input">
          <label class="label">Key Projects</label>
          <div>
            <input type="text" class="project" placeholder="e.g. CMS powered website" />
            <span class="add-more add-field">+</span>
          </div>
        </div>
      </section>
      <div class="add-more">
        <span class="add-company">Add another company</span>
      </div>
    </section>

    <section class="section">
      <h1 class="block-head">Technical Proficiency</h1>
      <div class="field-wrap">
        <label class="label">Technologies</label>
        <div>
          <input type="text" id="techs" placeholder="e.g. JavaScript, Java" />
        </div>
      </div>
      <div class="field-wrap">
        <label class="label">Frameworks & Libraries</label>
        <div>
          <input type="text" id="frameworks" placeholder="e.g ReactJS, Spring" />
        </div>
      </div>
      <div class="field-wrap">
        <label class="label">Misc Technologies/Tools</label>
        <div>
          <input type="text" id="misc" placeholder="e.g. Webpack, Grunt" />
        </div>
      </div>
      <div class="field-wrap">
        <label class="label">IDE</label>
        <div>
          <input type="text" id="ide" placeholder="e.g. Eclipse, Sublime" />
        </div>
      </div>
      <div class="field-wrap">
        <label class="label">Operating Systems</label>
        <div>
          <input type="text" id="os" placeholder="e.g. Linux, Windows, Android" />
        </div>
      </div>
    </section>

    <section class="section">
      <h1 class="block-head">Qualification/Education</h1>
      <section class="qualification-section">
        <div class="field-wrap">
          <label class="label">Year</label>
          <div>
            <input type="text" class="year" placeholder="e.g. 2010" />
          </div>
        </div>
        <div class="field-wrap">
          <label class="label">Degree/Course & Specialization</label>
          <div>
            <input type="text" class="degree" placeholder="e.g Bachelor of Technology - Computer Science & Engineering" />
          </div>
        </div>
        <div class="field-wrap">
          <label class="label">University/College</label>
          <div>
            <input type="text" class="uni" placeholder="e.g. IIT Delhi" />
          </div>
        </div>
      </section>
      <div class="add-more">
        <span class="add-qualification">Add another qualification</span>
      </div>
    </section>

    <section class="section">
      <h1 class="block-head">Personal Details</h1>
      <div class="field-wrap">
        <label class="label">DOB</label>
        <div>
          <input type="text" id="dob" placeholder="e.g. May 01, 1999" />
        </div>
      </div>
      <div class="field-wrap">
        <label class="label">Marital Status</label>
        <div>
          <input type="text" id="maritalStatus" placeholder="e.g Married" />
        </div>
      </div>
      <div class="field-wrap">
        <label class="label">Nationality</label>
        <div>
          <input type="text" id="nationality" placeholder="e.g. Indian" />
        </div>
      </div>
      <div class="field-wrap">
        <label class="label">Passport No.</label>
        <div>
          <input type="text" id="passport" placeholder="e.g. GH767NKK" />
        </div>
      </div>
      <div class="field-wrap">
        <label class="label">Current Employer</label>
        <div>
          <input type="text" id="currentEmployer" placeholder="e.g. Google" />
        </div>
      </div>
      <div class="field-wrap">
        <label class="label">Current Designation/Profile</label>
        <div>
          <input type="text" id="currentProfile" placeholder="e.g. Software Engineer" />
        </div>
      </div>
      <div class="field-wrap">
        <label class="label">Languages</label>
        <div>
          <input type="text" id="languages" placeholder="e.g. English, German, Hindi" />
        </div>
      </div>
    </section>

    <div class="button-wrapper">
      <span class="button generate">Generate PDF</span>
    </div>

  </div>

  <script type="text/javascript" src="js/form.js"></script>
</body>

</html>
